<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Hack in Rio</title>
    <meta name="description" content="Programming tips for financial markets.">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300">

    <!-- Android add to home screen -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#9C27B0">

    <style>
        html {
            /* google material color: purple 500 */
            background: #9C27B0;
            color: white;
            font-family: 'Raleway', sans-serif;
            text-transform: uppercase;
            font-size: 30px;
        }

        h1 {
            /* google material color: lime 500 */
            background: #CDDC39;
            border-radius: 0.3rem;
            padding: 0.6rem 0.8rem;
            font-size: 2.8rem;
            line-height: 2.8rem;
            margin: 0;
        }

        /* Pulse effect */
        @-webkit-keyframes pulsate {
            0% {-webkit-transform: scale(0.3, 0.3); opacity: 0.0;}
            30% {opacity: 1.0;}
            60% {-webkit-transform: scale(70.0, 70.0); opacity: 0.0;}
            100% {-webkit-transform: scale(0.3, 0.3); opacity: 0.0;}
        }
        .pulse-effect {
            border: 1px solid #CDDC39;
            -webkit-border-radius: 100px;
            position: absolute;
            margin-left: -41px;
            margin-top: 30px;
            z-index: -10;
            -webkit-animation: pulsate 1.8s ease-out;
            -webkit-animation-iteration-count: infinite; 
        }

        .clover {
            height: 2.9rem;
            width: 2.9rem;
            margin: 0.1rem 1.1rem;
        }

        #top * {
            display: inline-block;
            vertical-align: top;
            margin-top: 5rem;
        }

        #bop {
            margin-top: 0.8rem;
            font-size: 0.85rem;
        }

        #fop {
            height: 4rem;
            margin-top: 5rem;
        }

        #fop img {
            height: 60px;
            margin: 0 10px;
        }

        .dot:before {
            content: " / ";
            color: #CDDC39;
        }

        @media (max-width: 589px) {
            html { font-size: 20px; }
            #top * { margin-top: 60px; }
        }
        
        @media (min-width: 589px) {
            html { font-size: 26px; }
        }

        @media (min-width: 733px) {
            html { font-size: 29px; }
        }

        @media (min-width: 870px) {
            html { font-size: 32px; }
        }

    </style>
</head>
<body>
    <center id='top'><h1>Hack&nbsp;in Rio</h1></center>
    <center id='bop'>Financial Tools<span class='dot'></span>Process Automation</center>
    <center id='fop'>
        <a href='https://github.com/hackinrio'><img src='github.png'></a>
        <a href='https://medium.hackinrio.com'><img src='medium.png'><span class="pulse-effect"></span></a>
        <a href='https://twitter.com/hackinrio'><img src='twitter.png'></a>
    </center>
</body>
</html>
