<!DOCTYPE html>
<html>
<head>
    <title>Hack in Rio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300">
    <style>
        html {
            /* google material color: purple 300 */
            background: #BA68C8;
            color: white;
            font-family: 'Raleway', sans-serif;
            text-transform: uppercase;
        }

        h1 {
            /* google material color: purple 500 */
            background: #9c27b0;
            border-radius: 0.3rem;
            padding: 0.6rem 0.8rem;
            font-size: 2.8rem;
            line-height: 2.8rem;
            margin: 0;
        }

        .clover {
            height: 2.9rem;
            width: 2.9rem;
            margin: 0.1rem 1.1rem;
        }

        #top * {
            display: inline-block;
            vertical-align: top;
            margin-top: 5rem;
        }

        #bop {
            margin-top: 0.8rem;
            font-size: 0.85rem;
        }

        #fop {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4rem;
            padding-bottom: 1rem;
            transform: scale(0.75,0.75);
        }

            #fop img {
                height: 3rem;
                margin: 0 0.6rem;
            }

                #fop img#medium {
                    height: 3.5rem;
                }

        .dot:before {
            content: " / ";
            color: #9c27b0;
        }

        @media (max-width: 321px) {
            #fop {
                position: static;
                margin-top: 5rem;
            }

                #fop img {
                    height: 3rem;
                    margin: 0 1rem;
                }

                    #fop img#twitter {
                        height: 2.5rem;
                        margin-bottom: 0.25rem;
                    }
        }

        @media (min-width: 320px) {
            html {
                font-size: 10px;
            }
        }

        @media (min-width: 320px) and (orientation: landscape) {
            html {
                font-size: 15px;
            }
        }

        @media (min-width: 589px) {
            html {
                font-size: 20px;
            }
        }

        @media (min-width: 733px) {
            html {
                font-size: 25px;
            }
        }

        @media (min-width: 870px) {
            html {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <center id='top'><h1>Hack&nbsp;in Rio</h1></center>
    <center id='bop'>Financial Tools<span class='dot'></span>Process Automation</center>
    <center id='fop'>
        <a href='https://github.com/hackinrio'><img src='github.png'></a>
        <a href='https://medium.hackintio.com'><img src='medium.png' id='medium'></a>
        <a href='https://twitter.com/hackinrio'><img src='twitter.png'></a>
    </center>
</body>
</html>
